<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <meta charset="utf-8">
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <br/>
  <br/>
  <div class="row">
    <div class="col-md-5">
      <form class="form-inline" action="/login" method="post">
        <div class="form-group">
          <label for="connect">连接?</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="取个名字呗" onfocus="this.value=''">
          <button id="connect" class="btn btn-default" type="submit">连接</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">断开连接
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-7">
      <form class="form-inline">
        <div class="form-group">
          <label>说点什么吧</label>

        </div>
        <div class="form-group">
          <label>发送到 :</label>
          <input type="text" id="touser" class="form-control" placeholder="默认大厅，单击在线用户" disabled="disabled">
        </div>
      </form>
    </div>
  </div>
  <br/>
  <br/>
  <div class="row">
    <div class="col-md-2">
      <table id="userlist" class="table table-striped">
        <thead>
        <tr>
          <th>在线用户</th>
        </tr>
        </thead>
        <tbody id="user">
        </tbody>
      </table>
    </div>
    <div class="col-md-5">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th id="lobbys">大厅聊天 （单击此处切换为大厅）</th>
        </tr>
        </thead>
        <tbody id="lobby" style="height:350px; overflow-y:auto; display:block">
        </tbody>
      </table>
      <div class="input-group" style="height: 74px">
        <textarea id="content" class="form-control" rows="3" style="resize: none;" placeholder="说点什么吧...."></textarea>
        <span class="input-group-btn">
        <button id="send" class="btn btn-default" type="submit" disabled="disabled" style="height: 100%">发送</button>
        </span>
      </div>
    </div>
    <div class="col-md-5">
      <table id="privatechat" class="table table-striped">
        <thead>
        <tr>
          <th id="privateuser">私信聊天</th>
        </tr>
        </thead>
        <tbody id="private" style="height:300px; overflow-y:auto; display:block">
        </tbody>
      </table>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">发送到：</span>
        <input type="text" id="tousers" class="form-control" placeholder="默认大厅，单击在线用户" disabled="disabled" aria-describedby="basic-addon1">
      </div>
      <div class="input-group" style="height: 74px">
        <textarea id="contents" class="form-control" rows="3" style="resize: none;" placeholder="说点什么吧...."></textarea>
        <span class="input-group-btn">
        <button id="sends" class="btn btn-default" type="submit" disabled="disabled" style="height: 100%">发送</button>
        </span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
